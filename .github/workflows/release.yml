name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (do not publish)"
        required: false
        default: true
        type: boolean
      skip_crates_io:
        description: "Skip crates.io publish"
        required: false
        default: false
        type: boolean
      skip_pypi:
        description: "Skip PyPI publish"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Run tests
        run: make check

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get install -y musl-tools
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build binary (Linux with zig)
        if: matrix.os == 'ubuntu-latest'
        run: mise exec -- cargo zigbuild --release --target ${{ matrix.target }}

      - name: Build binary (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../upd-${{ matrix.target }}.tar.gz upd
          cd ../../..
          sha256sum upd-${{ matrix.target }}.tar.gz > upd-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/upd.exe -DestinationPath upd-${{ matrix.target }}.zip
          $hash = (Get-FileHash upd-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower()
          "$hash  upd-${{ matrix.target }}.zip" | Out-File -Encoding ascii upd-${{ matrix.target }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            upd-${{ matrix.target }}.*

  build-wheels:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: manylinux2014
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            manylinux: musllinux_1_2
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: manylinux2014
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build wheel (Linux with zig)
        if: matrix.os == 'ubuntu-latest'
        run: mise exec -- maturin build --release --target ${{ matrix.target }} --zig --compatibility ${{ matrix.manylinux }}

      - name: Build wheel (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: mise exec -- maturin build --release --target ${{ matrix.target }}

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: target/wheels/*.whl

  build-sdist:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Build sdist
        run: mise exec -- maturin sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: target/wheels/*.tar.gz

  release:
    needs: [build, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to crates.io
        if: ${{ !inputs.dry_run && !inputs.skip_crates_io }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

      - name: Dry run crates.io
        if: ${{ inputs.dry_run && !inputs.skip_crates_io }}
        run: cargo publish --locked --dry-run

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run && !inputs.skip_pypi }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv tool run twine upload artifacts/wheel-*/*.whl artifacts/sdist/*.tar.gz

      - name: Dry run PyPI
        if: ${{ inputs.dry_run && !inputs.skip_pypi }}
        run: |
          uv tool run twine check artifacts/wheel-*/*.whl artifacts/sdist/*.tar.gz

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | sed '$d')
            if [ -z "$NOTES" ]; then
              NOTES="Release v${VERSION}"
            fi
          else
            NOTES="Release v${VERSION}"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            artifacts/binary-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
