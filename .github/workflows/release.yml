name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (do not publish)"
        required: false
        default: true
        type: boolean
      skip_crates_io:
        description: "Skip crates.io publish"
        required: false
        default: false
        type: boolean
      skip_pypi:
        description: "Skip PyPI publish"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Run tests
        run: make check

  build:
    name: Build ${{ matrix.target }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true

      - name: Install mise tools
        run: mise install --yes

      - name: Verify zig installation
        if: matrix.os == 'ubuntu-latest'
        run: mise exec zig -- zig version || echo "Zig verification failed"

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build wheel
        run: |
          if [[ "${{ matrix.target }}" == *"-musl" ]]; then
            mise exec -- maturin build --release --target ${{ matrix.target }} --compatibility musllinux_1_2 --zig
          elif [[ "${{ matrix.target }}" == *"-gnu" ]]; then
            mise exec -- maturin build --release --target ${{ matrix.target }} --compatibility manylinux2014 --zig
          else
            mise exec -- maturin build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Build binary
        run: |
          if [[ "${{ matrix.target }}" == *"-linux-"* ]]; then
            mise exec -- cargo zigbuild --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create release archives
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mkdir -p release-package

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/upd.exe release-package/upd.exe
            cd release-package
            powershell -command "Compress-Archive -Path upd.exe -DestinationPath ../upd-${VERSION}-${{ matrix.target }}.zip"
            cd ..
            powershell -command "Get-FileHash -Path upd-${VERSION}-${{ matrix.target }}.zip -Algorithm SHA256 | Select-Object -ExpandProperty Hash" > upd-${VERSION}-${{ matrix.target }}.zip.sha256
          else
            cp target/${{ matrix.target }}/release/upd release-package/upd
            tar -czf upd-${VERSION}-${{ matrix.target }}.tar.gz -C release-package upd
            if [[ "${{ runner.os }}" == "macOS" ]]; then
              shasum -a 256 upd-${VERSION}-${{ matrix.target }}.tar.gz > upd-${VERSION}-${{ matrix.target }}.tar.gz.sha256
            else
              sha256sum upd-${VERSION}-${{ matrix.target }}.tar.gz > upd-${VERSION}-${{ matrix.target }}.tar.gz.sha256
            fi
          fi
          rm -rf release-package
        shell: bash

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*
          name: wheel-${{ matrix.target }}

      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          path: |
            upd-*-${{ matrix.target }}.tar.gz*
            upd-*-${{ matrix.target }}.zip*
          name: release-${{ matrix.target }}

  sdist:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true
          install: true
      - name: Install mise tools
        run: mise install --yes
      - name: Build source distribution
        run: mise exec -- maturin sdist
      - uses: actions/upload-artifact@v4
        with:
          path: target/wheels/*.tar.gz
          name: sdist

  release:
    runs-on: ubuntu-latest
    needs: [build, sdist]
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Publish to crates.io
        if: ${{ inputs.dry_run != true && inputs.skip_crates_io != true }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

      - name: Test crates.io publish (dry run)
        if: ${{ inputs.dry_run == true && inputs.skip_crates_io != true }}
        run: |
          echo "DRY RUN: Would publish to crates.io"
          cargo publish --dry-run --locked

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish to PyPI
        if: ${{ inputs.dry_run != true && inputs.skip_pypi != true }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv tool run twine upload artifacts/wheel-*/*.whl artifacts/sdist/*.tar.gz

      - name: Test PyPI upload (dry run)
        if: ${{ inputs.dry_run == true && inputs.skip_pypi != true }}
        run: |
          echo "DRY RUN: Would upload to PyPI:"
          find artifacts/wheel-* -name "*.whl" -type f | sort
          find artifacts/sdist -name "*.tar.gz" -type f | sort
          echo ""
          echo "Checking packages:"
          uv tool run twine check artifacts/wheel-*/*.whl artifacts/sdist/*.tar.gz

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -f CHANGELOG.md ]; then
            NOTES=$(sed -n "/^## \\[${VERSION}\\]/,/^## \\[/p" CHANGELOG.md | sed '$d')
            if [ -z "$NOTES" ]; then
              NOTES="Release v${VERSION}"
            fi
          else
            NOTES="Release v${VERSION}"
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != true }}
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            artifacts/release-*/upd-*.tar.gz
            artifacts/release-*/upd-*.tar.gz.sha256
            artifacts/release-*/upd-*.zip
            artifacts/release-*/upd-*.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dry Run Summary
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "## ðŸ§ª Dry Run Complete!"
          echo ""
          echo "All artifacts were built but nothing was published."
          echo ""
          echo "To do an actual release:"
          echo "1. Uncheck 'Dry run mode' when running manually, OR"
          echo "2. Create and push a version tag (e.g., v0.0.3)"
